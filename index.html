<!doctype html>
<html lang=en>

  <head>
    <meta charset="utf-8">
    <title>Where to go?</title>
    <link href="https://fonts.googleapis.com/css?family=News+Cycle" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=News+Cycle|Quicksand" rel="stylesheet">
      <link href="./main.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <h1>Where do you want to go?</h1>
    <p>Somewhere sunny? ☀️☀️☀️ The algorithm will help you choose.</p>
      <img src="camper.jpg" alt="camper" height="463" width="700">

    <div class="inputSection">
      <div class="inputs">
        <input placeholder="Write here"></input>
      </div>
      <button class="addOption">Add</button>
    </div>
    <div class="resultSection"></div>
    <button class="submit">Go!</button>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
      $(function() {
        $('.resultSection').hide()
        var add_option = function() {
          $('.inputs').append('<input></input>')
        }

        $('.addOption').click(add_option)

        var options = []
        var submit = function() {
          $('.inputSection').hide()
          $('.resultSection').css('display', 'flex')
          $('input').each(function() {
            options.push($(this).val())
          })
          var winner = options[Math.floor(Math.random() * options.length)]
          console.log(winner)
          $('.resultSection').text(winner)
        }
        $('.submit').click(submit)
      })
    </script>
  </body>
</html>
